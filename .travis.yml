language: python

os:
  - linux
  - osx
  - windows

stages:
  - lint
  - test

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"
  - "pypy3"

matrix:
  allow_failures:
    - python: "pypy3"
    - python: "nightly"

install:
  - pip install --upgrade pip pre-commit
  - pip install --user --pre poetry

jobs:
  include:
    - stage: lint
      install:
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
    - stage: test
      install:
        - poetry install -v
      script:
        - poetry run pytest

cache:
  pip: true
  directories:
    - "$HOME/.cache/pre-commit"
    - .venv
